<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grunder i Javascript</title>
</head>
<body>
    <h1>Grunder i Javascript</h1>
    <p>Nu skall vi klicka på knappar</p>
    <button onclick="fragaalder()">Fråga ålder</button>
    <button onclick="vartbordu()">Vart bor du?</button>
    <!-- Här skriver jag min kod -->
    <script>
        function fragaalder() {
            var alder = prompt('Hur gammal är du?');
            console.log('Hej Pontus, din ålder är ' + alder);
        }

        function vartbordu() {
            var bor = prompt('Vart bor du?');
            console.log('Hej Pontus, du bor på ' + bor);




        }
    </script>

</body>
</html>
